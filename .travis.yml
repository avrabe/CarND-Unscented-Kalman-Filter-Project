sudo: required
language:
  - cpp
compiler:
  - gcc

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      - sudo add-apt-repository ppa:george-edison55/precise-backports -y
      - sudo apt-get -qq update
      - sudo ./install-ubuntu.sh
addons:
  coverity_scan:
    project:
      name: "avrabe/CarND-Unscented-Kalman-Filter-Project"
      description: "Build submitted via Travis CI"
    notification_email: ralf_beier@me.com
    build_command_prepend: "mkdir -p build && cd build && cmake .. && make clean "
    build_command:   make
    branch_pattern: coverity_scan

script:
  #- sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  #- sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  #- export CC=/usr/bin/gcc-6
  #- export CXX=/usr/bin/g++-6
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - mkdir -p build
  - cd build
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then cmake .. -G "Unix Makefiles" ; fi
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make ; fi